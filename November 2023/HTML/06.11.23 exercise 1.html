<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
  num1 = parseFloat(prompt("Enter a number:"));
  num2 = parseFloat(prompt("Enter another number:"));
  num3 = num1 + num2;
  document.write("<p>Your first number is " + num1 + "</p>");
  document.write("<p>Your second number is " + num2 + "</p>");
  document.write("<p>The sum is " + num3 + "</p>");

  // we can also do this
  message = "The sum of number 1 (" + num1 + ") and number 2 (" + num2 + ") is: " + num3;
  alert(message)
</script>
<body>
</body>
</html>
